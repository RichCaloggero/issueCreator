<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta name="description" content="Create issues and save them as CSV">
<meta name="author" content="Rich Caloggero">
<title>Accessibility Issue Creator</title>

<link rel="stylesheet" href="css/bootstrap.css" media="screen">

<link rel="stylesheet" href="css/superfish.css" media="screen">

<style>
#issues .create .field {display: block;}
#issues .create .wcag-browser [role=tree]:focus {background: yellow; border: thin dotted;}
#issues .create [data-name=screenshot] img {width: 20px; height: 32;}

#project .file {display: none;}
</style>

</head>
<body>
<div id="app" class="container">
<h1 class="title">
<span class="name">Accessibility Issue Creator</span>
<span class="separator" style="display:none"> - </span>
<span class="projectName"></span>
</h1>
</div><!-- #app -->

<div id="status" class="container" role="region" aria-label="Status" aria-live="polite">
</div>

<main class="container">
<div id="project" role="region" aria-label="Project">
<button autofocus type="button" class="toggleKeyboardHelp btn btn-primary btn-lg" aria-expanded="false" data-toggle="modal" data-target="#keyboardHelp">Keyboard Help</button>
<label> Project name: <input type="text" class="projectName"></label>
<button class="new" accesskey="n">New</button>
<button class="load" accesskey="l">Load</button>
<button class="save" accesskey="s">Save</button>
<span class="file">
<label>Choose file: <input hidden type="file" class="selector"></label>
<label>(CSV) <input type="checkbox" class="csv"></label>
<a class="download" href="#">Download</a>
<button class="cancel">Cancel</button>
</span>
</div>

<div id="issues" role="region" aria-label="issue">
<div>
<label>Select issue: <select class="selector" size="1" accesskey="i"></select></label>
<button class="delete" accesskey="d">Delete</button>
</div>

<hr>

<div class="create" role="region">
<h2>Create Issue</h2>

<div class="field">
<label>Title: <input type="text" data-name="title" required accesskey="t"></label>
</div>

<div class="field">
<label>Priority: <input type="range" aria-describedby="priority-description" data-name="priority" min="1" max="5"></label>
<span id="priority-description">(number from 1 through 5 in order of increasing priority)</span>
</div><!-- priority field -->

<div class="field">
<label>Full description <textarea data-name="description" required></textarea></label>
</div><!-- full description field -->

<div class="field">
<button class="getScreenshot">Browse for screenshot</button>
<span data-name="screenshot"><img src="" alt="screenshot"></span>
</div><!-- screenshot field -->

<div class="field">
<label>Code example: <textarea data-name="code-example"></textarea></label>
</div><!-- code example field -->

<div class="field">
<label>Guideline: <input type="text" data-name="guideline"></label>
<div data-name="guideline-fullText"></div>
<button type="button" class="browse btn btn-primary" aria-expanded="false" data-toggle="collapse" data-target="#issues .create .wcag-browser">Browse</button>

<div class="wcag-browser collapse">
<h2>WCAG-2.0 Browser</h2>
<label>Verbosity:
<select class="verbosity" size="1">
<option value="0">Principles</option>
<option value="1">Guidelines</option>
<option selected value="2">Criteria</option>
<option value="3">Off</option>
</select></label>

<div class="menu"></div>

<div class="text"></div>
</div><!-- #wcag-browser -->
</div><!-- guideline field -->

<button class="add" accesskey="a">Add</button>
<button class="update" accesskey="u">Update</button>
</div>

<hr>

<div class="display" role="region">
<h2>Issues</h2>
<label>Display as:<select class="type">
<option value="table">Table</option>
<option value="list">List</option>
</select></label>
</div>

</div><!-- #issues -->

</main>

<div id="debug" aria-label="debug" role="region" aria-live="polite">
</div>



<script src="import/lodash.min.js"></script>
<script src="import/jquery.min.js"></script>

<script src="import/bootstrap.min.js"></script>

<!--<script src="import/hoverIntent.js"></script>-->
<script src="import/superfish.min.js"></script>

<script src="issueCreator.js"></script>

</body>
</html>
